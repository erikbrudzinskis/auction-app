<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: head">
</head>
<body>
    <header th:replace="template :: header"></header>

    <main>
        <nav class="nav">
            <ul class="nav__list container">
                <li class="nav__item">
                    <a href="all-lots.html">Доски и лыжи</a>
                </li>
                <li class="nav__item">
                    <a href="all-lots.html">Крепления</a>
                </li>
                <li class="nav__item">
                    <a href="all-lots.html">Ботинки</a>
                </li>
                <li class="nav__item">
                    <a href="all-lots.html">Одежда</a>
                </li>
                <li class="nav__item">
                    <a href="all-lots.html">Инструменты</a>
                </li>
                <li class="nav__item">
                    <a href="all-lots.html">Разное</a>
                </li>
            </ul>
        </nav>
        <form th:action="@{/add-lot}" th:object="${lot}" class="form form--add-lot container form--invalid" method="post" enctype="multipart/form-data"> <!-- form--invalid -->
            <h2>Добавление лота</h2>
            <div class="form__container-two">
                <div class="form__item form__item--invalid"> <!-- form__item--invalid -->
                    <label for="lot-name">Наименование</label>
                    <input th:field="*{name}" id="lot-name" type="text" name="lot-name" placeholder="Введите наименование лота" required>
                    <span class="form__error">Введите наименование лота</span>
                </div>
                <div class="form__item">
                    <label for="category">Категория</label>
                    <select th:field="*{category}" id="category" name="category" required>
                        <option value="0">Выберите категорию</option>
                        <option th:each="category : ${categories}" th:text="${category.name}" th:value="${category.id}" value="">Доски и лыжи</option>
                    </select>
                    <span class="form__error">Выберите категорию</span>
                </div>
            </div>
            <div class="form__item form__item--wide">
                <label for="message">Описание</label>
                <textarea th:field="*{description}" id="message" name="message" placeholder="Напишите описание лота" required></textarea>
                <span class="form__error">Напишите описание лота</span>
            </div>
            <div class="form__item form__item--file"> <!-- form__item--uploaded -->
                <label>Изображение</label>
                <div class="preview">
                    <button class="preview__remove" type="button">x</button>
                    <div class="preview__img">
                        <img src="img/avatar.jpg" width="113" height="113" alt="Изображение лота">
                    </div>
                </div>
                <div class="form__input-file">
                    <input th:field="*{image}" name="image" class="visually-hidden" type="file" id="photo2" accept="image/png, image/jpeg">
                    <label for="photo2">
                        <span>+ Добавить</span>
                    </label>
                </div>
            </div>
            <div class="form__container-three">
                <div class="form__item form__item--small">
                    <label for="lot-rate">Начальная цена</label>
                    <input th:field="*{startPrice}" id="lot-rate" type="number" name="lot-rate" placeholder="0" required>
                    <span class="form__error">Введите начальную цену</span>
                </div>
                <div class="form__item form__item--small">
                    <label for="lot-step">Шаг ставки</label>
                    <input th:field="*{lotStep}" id="lot-step" type="number" name="lot-step" placeholder="0" required>
                    <span class="form__error">Введите шаг ставки</span>
                </div>
                <div class="form__item">
                    <label for="lot-date">Дата окончания торгов</label>
                    <input th:field="*{endDate}" class="form__input-date" id="lot-date" type="datetime-local" name="lot-date" required>
                    <span class="form__error">Введите дату завершения торгов</span>
                </div>
            </div>
            <span class="form__error form__error--bottom">Пожалуйста, исправьте ошибки в форме.</span>
            <button type="submit" class="button">Добавить лот</button>
        </form>
    </main>

    <footer th:replace="template :: footer"></footer>
</body>
</html>
